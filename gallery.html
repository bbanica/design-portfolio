        body {
            background-color: #5DB9F3;

        #page {
  display: grid;
  width: 100%;
  height: 100%;
  grid-template-areas: "head head head"
                       "section  main last"
                       "foot  foot foot";
  grid-template-rows: 1fr 10fr 1fr;
  grid-template-columns: 1fr 1fr 1fr;
}
@media only screen and (max-width: 600px) {
    #page {
  display: grid;
  width: 100%;
  height: 100%;
  grid-template-areas: "head head"
                       "section  section"
                       "main main"
                       "last last"
                       "foot foot";
  grid-template-rows: 1fr 3fr 3fr 3fr 1fr;
  grid-template-columns: 1fr 2fr;
}
}

#page > header {
text-align: center;
    grid-area: head;
    background-color: #055282;
    padding: 1%;
  color: white;
}

  display:flex;
  align-items: center;
  justify-content: center;
  padding-top: 25%;
  padding-bottom: 25%;
}

#page > main {
  grid-area: main;
  background-color: #5DB9F3;

  align-items: center;
  justify-content: center;
  padding-top: 15%;
  padding-bottom: 15%;
  color: #055282;
  margin:auto;
}
#page > last {
    grid-area: last;

}
